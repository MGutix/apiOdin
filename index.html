<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Api Test</title>
</head>
<body>
    <input type="text" name="search" id="search">
    <button id="button">Search</button>

  <img src="#">
  <script>
    const btn = document.getElementById('button')
    const input = document.getElementById('search')
    const img = document.querySelector('img');

    
    async function loadImg(searchTerm) {
        const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=4mNgWCZsxSbg9yYM706d0QAWgwC3mZro&s=${searchTerm}`, {mode:"cors"})
        const gif = await response.json()
        img.src = gif.data.images.original.url
        
    }

    

    btn.addEventListener('click', () => {
        let searchTerm = input.value
        loadImg(searchTerm)
    })

  </script>
  
</body>
</html>
